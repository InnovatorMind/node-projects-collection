<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register & Login</title>
</head>

<body>
  <h2>Register</h2>
<form id="registerForm">
  <input type="text" id="registerUsername" name="username" placeholder="Choose a username" required /><br><br>
  <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required /><br><br>
  <input type="password" id="registerPassword" name="password" placeholder="Create a password" required /><br><br>
  <button type="submit">Register</button>
</form>

<hr>

<h2>Login</h2>
<form id="loginForm">
  <input type="email" id="loginEmail" name="email" placeholder="Your email" required /><br><br>
  <input type="password" id="loginPassword" name="password" placeholder="Your password" value="1234" required /><br><br>
  <button type="submit">Login</button>
</form>

<p id="response"></p>

  <script src="main.js"></script>
</body>

</html>
