<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer</title>
</head>

<body style="background-color: rgb(55, 53, 53); color: white;">
    <h2>Register</h2>
    <!-- needed when you dont want to use script action="http://localhost:4000/register" method="POST" -->
    <form id="registerForm" action="http://localhost:4000/register" method="POST" enctype="multipart/form-data">

        <label>
            Username:
            <input type="text" value="Apple" name="username" required>
        </label>
        <br><br>
        <label>
            Email:
            <input type="email" value="apple2@gmail.com" name="email" required>
        </label>
        <br><br>
        <label>
            Password:
            <input type="password" value="1232" name="password" required>
        </label>
        <br><br>
        <label>
            Profile Picture:
            <input type="file" name="profilePic" required>
        </label>
        <br><br>

        <button type="submit">Register</button>
    </form>
</body>

</html>
