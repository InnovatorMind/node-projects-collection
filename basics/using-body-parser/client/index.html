<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-encoded form data</title>
</head>

<body>
    <h2>URL-encoded form data</h2>
    <form method="POST" action="http://localhost:4000/test">
        <input type="text" name="username" value="anony">
        <input type="password" name="password" value="12345">
        <button type="submit">Send</button>
    </form>
</body>

</html>
